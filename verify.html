<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>  
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <!-- --------------- Icon Addition --------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body> 
      <!-- --------------- Head-Line for Verify Page --------------- -->
        <div class="verify-head-line"> Sudoku  </div>

      <!-- --------------- Username Input Verify  --------------- -->
        <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input class="input-field" type="text" placeholder="Username" id="usrnm">
        </div>
      <!-- --------------- Password Input Verify  --------------- -->
        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input class="input-field" type="password" placeholder="Password" id="psw" >
        </div>
      <!-- --------------- LogIn And Guest Button --------------- -->
        <button onclick="guest()" type="submit" class="Guest">Guest</button>
        <button onclick="logIn()" type="submit" class="log-In">log-In</button>

    
    <script src='script1.js'></script>
</body>
</html>
